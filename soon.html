<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coming Soon</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 600px;
        }

        .back-btn {
            background-color: white;
            color: #007bff;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #0056b3;
            color: white;
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="display-4 fw-bold">ðŸš€ Coming Soon</h1>
        <p class="lead">We are working on something amazing! Stay tuned.</p>
        
        <div class="countdown mt-3" id="countdown">00d 00h 00m 00s</div>

        <a href="index.html" class="btn btn-light back-btn mt-4" onclick="goBack()">â¬… Home</a>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        // Countdown Timer (Example: Launch in 5 days)
        function startCountdown() {
            const launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 5); // Set launch date (5 days from now)

            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = launchDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (timeLeft < 0) {
                    document.getElementById("countdown").innerHTML = "ðŸš€ We are Live!";
                }
            }

            setInterval(updateCountdown, 1000);
        }

        startCountdown();
    </script>

</body>
</html>
